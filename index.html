        body {
            font-family: 'Inter', sans-serif;

            position: relative;
            width: 100%;

            margin-left: auto;

            .chart-container {
                height: 350px;
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

            from { opacity: 0; transform: translateY(10px); }

</head>

<script>
const pathologiesData = {
    "home": {
        title: "Bienvenido a la Guía Interactiva de Patología Digestiva",
        content: `
            <div class="space-y-6">
                <div>
                    <h2 class="text-2xl font-bold text-teal-800 mb-2">Objetivo de la Herramienta</h2>
                    <p class="text-gray-700">Esta guía está diseñada para ser un recurso de estudio rápido y eficiente para tu preparación en la simulación clínica de alta fidelidad. Se enfoca en las patologías digestivas más relevantes, proporcionando información clave y actualizada, con un enfoque práctico para el contexto clínico chileno.</p>
                </div>
                 <div class="p-4 border-l-4 border-amber-500 bg-amber-50 rounded-r-lg">
                    <h4 class="font-bold text-amber-800">Novedades de la Versión 2.0</h4>
                    <p class="text-amber-700 mt-1">Hemos añadido nuevos gráficos y diagramas explicativos en varias secciones para ayudarte a visualizar conceptos complejos y mejorar la retención de la información clave. ¡Busca los nuevos elementos visuales en cada patología!</p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">Cómo Utilizarla</h3>
                    <ul class="list-disc list-inside space-y-2 text-gray-600">
                        <li><strong>Navegación Rápida:</strong> Utiliza el menú a la izquierda para seleccionar directamente la patología que deseas revisar.</li>
                        <li><strong>Contenido Visual:</strong> Presta atención a los nuevos gráficos y diagramas que resumen datos epidemiológicos y fisiopatológicos.</li>
                        <li><strong>Herramienta Comparativa:</strong> Ve a la sección "Comparador de Patologías" para analizar dos enfermedades lado a lado, ideal para afianzar diagnósticos diferenciales.</li>
                    </ul>
                </div>
                 <div class="p-4 border-l-4 border-teal-500 bg-teal-50 rounded-r-lg">
                    <p class="text-teal-800"><strong class="font-semibold">Un consejo para la simulación:</strong> La estructura de la anamnesis es clave. Inicia con la historia de la enfermedad actual (ALICIA para el dolor), luego antecedentes personales y familiares. No olvides preguntar por hábitos, viajes recientes y uso de medicamentos (especialmente AINEs). Una buena anamnesis te dará más del 80% del diagnóstico.</p>
                </div>
            </div>
        `
    },
    "sii": {
        title: "Síndrome de Intestino Irritable (SII)",
        shortTitle: "SII",
        definition: "Trastorno funcional digestivo crónico caracterizado por dolor abdominal recurrente asociado a cambios en el hábito intestinal (diarrea, constipación o mixto) y a la defecación, sin evidencia de anormalidad estructural.",
        pathophysiology: "Multifactorial. Involucra hipersensibilidad visceral, alteración del eje cerebro-intestino, disbiosis de la microbiota, microinflamación de la mucosa, y factores psicosociales (estrés, ansiedad). No es una enfermedad psiquiátrica, pero el estrés es un gatillante/agravante importante.",
        riskFactors: "Sexo femenino, edad <50 años, antecedentes de gastroenteritis infecciosa (SII post-infeccioso), estrés crónico, ansiedad, depresión, historia de abuso.",
        epidemiology: `
            <p>Prevalencia global del 10-15%. En Chile, se estima similar, siendo una de las causas más frecuentes de consulta en gastroenterología. Afecta más a mujeres (2:1).</p>
            <div class="mt-4">
                <h4 class="font-semibold text-center mb-2 text-gray-700">Distribución de Subtipos de SII</h4>
                <div class="chart-container h-64 md:h-72"><canvas id="siiChart"></canvas></div>
                <p class="text-center text-xs text-gray-500 mt-2">Gráfico que muestra la proporción aproximada de los diferentes subtipos de SII en la población afectada.</p>
            </div>`,
        diagnosis: `
            <p>Es un diagnóstico clínico basado en criterios, tras descartar patología orgánica (especialmente en presencia de signos de alarma).</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">Criterios de ROMA IV (esenciales para el diagnóstico):</h4>
            <p>Dolor abdominal recurrente, en promedio, al menos 1 día a la semana en los últimos 3 meses, asociado a 2 o más de los siguientes criterios:</p>
            <ul class="list-disc list-inside ml-4 mt-2 space-y-1">
                <li>Relacionado con la defecación.</li>
                <li>Asociado con un cambio en la frecuencia de las deposiciones.</li>
                <li>Asociado con un cambio en la forma (apariencia) de las deposiciones.</li>
            </ul>
            <p class="mt-2 text-sm text-gray-600">*Los criterios deben cumplirse durante los últimos 3 meses con inicio de los síntomas al menos 6 meses antes del diagnóstico.</p>`,
        anamnesisTips: `
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Caracterizar el dolor:</strong> Usar ALICIA. ¿Dónde le duele? (difuso, hipogastrio), ¿Cómo es? (cólico, retortijón), ¿Se alivia al defecar? (clave del SII).</li>
                <li><strong>Hábito intestinal:</strong> "¿Cómo son sus deposiciones normalmente? ¿Ha notado algún cambio?". Mostrar escala de Bristol si es necesario. Frecuencia, consistencia, urgencia, tenesmo.</li>
                <li><strong>Relación con alimentos:</strong> "¿Hay alguna comida que le gatille los síntomas?". Frecuente con grasas, lactosa, gluten, alimentos altos en FODMAPs.</li>
                <li><strong>Factores psicosociales:</strong> "¿Ha estado bajo mucho estrés últimamente? ¿Cómo anda de ánimo?". Explorar con delicadeza.</li>
                <li><strong>Descartar signos de alarma:</strong> Preguntar activamente por baja de peso no intencionada, sangrado rectal, fiebre, anemia, inicio de síntomas >50 años, historia familiar de cáncer de colon o EII.</li>
            </ul>`,
        treatment: `
            <p>El manejo es escalonado y se centra en la relación médico-paciente y la educación.</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">1. Medidas Generales (Pilar del tratamiento):</h4>
            <ul class="list-disc list-inside ml-4 space-y-1">
                <li>Educación y reaseguro: explicar que es una condición crónica benigna.</li>
                <li>Ejercicio regular.</li>
                <li>Manejo del estrés (terapia cognitivo-conductual, mindfulness).</li>
                <li>Dieta: Inicialmente, evitar gatillantes obvios. Si no hay mejora, se puede intentar una dieta baja en FODMAPs por 4-6 semanas con supervisión de nutricionista.</li>
            </ul>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">2. Tratamiento Farmacológico (Sintomático):</h4>
             <ul class="list-disc list-inside ml-4 space-y-1">
                <li><strong>Antiespasmódicos:</strong> Para el dolor (ej. Trimebutina, Pinaverio). Usar a demanda o previo a comidas.</li>
                <li><strong>SII-C:</strong> Fibra soluble (Psyllium plantago), laxantes osmóticos (Polietilenglicol).</li>
                <li><strong>SII-D:</strong> Loperamida a demanda (con precaución).</li>
                <li><strong>Antidepresivos a dosis bajas:</strong> Tricíclicos (ej. Amitriptilina) para dolor. ISRS si coexiste ansiedad/depresión.</li>
            </ul>`,
        indications: "Explique al paciente que el SII es una condición crónica que se maneja, no necesariamente se 'cura'. El objetivo es mejorar la calidad de vida. Indicar que lleve un diario de síntomas y alimentos. Reforzar la importancia de consultar si aparecen signos de alarma."
    },
    "ulcera": {
        title: "Síndrome Ulceroso Péptico",
        shortTitle: "Úlcera Péptica",
        definition: "Pérdida de sustancia que compromete la muscular de la mucosa en el estómago o duodeno, producto de un desbalance entre factores agresores (ácido, pepsina) y protectores de la mucosa.",
        pathophysiology: `
            <p>Los dos principales agentes causales rompen la barrera mucosa:</p>
            <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4 text-center">
                <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="text-3xl">🦠</div>
                    <h5 class="font-bold mt-2">Infección por H. pylori</h5>
                    <p class="text-sm mt-1">Causa inflamación crónica (gastritis) que debilita las defensas de la mucosa. Responsable de >90% de las úlceras duodenales.</p>
                </div>
                <div class="p-4 bg-blue-50 border border-blue-200 rounded-lg">
                    <div class="text-3xl">💊</div>
                    <h5 class="font-bold mt-2">Uso de AINEs</h5>
                    <p class="text-sm mt-1">Inhiben prostaglandinas protectoras, disminuyendo el moco, bicarbonato y flujo sanguíneo. Causa principal de úlceras gástricas.</p>
                </div>
            </div>`,
        riskFactors: "Infección por H. pylori, uso de AINEs (el riesgo aumenta con dosis altas, uso prolongado, edad >65 años, uso concomitante de corticoides o anticoagulantes), tabaquismo (dificulta la cicatrización), estrés fisiológico severo (pacientes UCI).",
        epidemiology: "Ha disminuido su prevalencia gracias a la erradicación de H. pylori y al uso de IBP (Inhibidores de la Bomba de Protones). La úlcera duodenal es más frecuente en jóvenes, mientras que la gástrica en mayores de 50 años.",
        diagnosis: `
            <p>El Gold Standard es la <strong>Endoscopía Digestiva Alta (EDA)</strong>. Permite visualizar directamente la úlcera, determinar su localización, tamaño, y tomar biopsias para descartar malignidad (<strong>obligatorio en úlcera gástrica</strong>) y para detectar H. pylori.</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">Estudio de H. pylori:</h4>
             <ul class="list-disc list-inside ml-4 space-y-1">
                <li><strong>Invasivos (EDA):</strong> Test de ureasa rápida, histología.</li>
                <li><strong>No invasivos:</strong> Test de antígeno en deposiciones (de elección para diagnóstico y control post-tratamiento), test de aire espirado.</li>
            </ul>`,
        anamnesisTips: `
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Dolor epigástrico (clave):</strong> "¿El dolor es como un ardor o un 'hambre dolorosa'?".</li>
                <li><strong>Ritmo y periodicidad:</strong>
                    <ul>
                        <li><strong>Úlcera Duodenal (clásico):</strong> Dolor 2-3 horas postprandial, que <strong>mejora</strong> con la comida o antiácidos. Despierta al paciente en la noche.</li>
                        <li><strong>Úlcera Gástrica:</strong> Dolor que <strong>empeora</strong> con la comida.</li>
                    </ul>
                </li>
                <li><strong>Uso de fármacos:</strong> "¿Toma algún medicamento para el dolor o la inflamación? (Ibuprofeno, etc)".</li>
                <li><strong>Signos de complicación:</strong> Melena, hematemesis, dolor súbito "en puñalada" (perforación), vómitos de retención (obstrucción).</li>
            </ul>`,
        treatment: `
            <p>Objetivos: aliviar síntomas, cicatrizar la úlcera y prevenir recurrencias.</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">1. Tratamiento Anti-secretor:</h4>
            <p><strong>Inhibidores de la Bomba de Protones (IBP)</strong> de elección (ej. Omeprazol 20-40 mg/día) por 4-8 semanas.</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">2. Erradicación de H. pylori (si es positivo):</h4>
            <p>Esquema triple por 14 días (IBP a doble dosis + Claritromicina + Amoxicilina).</p>`,
        indications: "Indicar suspender tabaco y AINEs. Explicar la importancia de completar el tratamiento para H. pylori. Consultar en urgencias si hay signos de alarma. Control con EDA en úlceras gástricas para confirmar cicatrización."
    },
     "eii": {
        title: "Enfermedad Inflamatoria Intestinal (EII)",
        shortTitle: "EII",
        definition: "Grupo de enfermedades inflamatorias crónicas (Colitis Ulcerosa y Enfermedad de Crohn) que afectan el tubo digestivo, con un curso de brotes y remisiones.",
        pathophysiology: `
            <p>Respuesta inmune desregulada contra la microbiota intestinal en un individuo genéticamente predispuesto. La diferencia clave radica en la profundidad y localización de la inflamación.</p>
             <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="p-3 border rounded-lg">
                    <h5 class="font-bold text-center">Colitis Ulcerosa</h5>
                    <div class="mt-2 bg-gray-200 p-2 rounded-lg relative h-24">
                         <div class="font-mono text-xs text-gray-500 absolute top-1 left-1">Pared Intestinal</div>
                         <div class="bg-red-400 rounded-b-lg absolute bottom-0 left-0 w-full" style="height: 50%;"></div>
                         <div class="absolute bottom-1 right-1 text-xs bg-white px-1 rounded">Mucosa/Submucosa</div>
                    </div>
                    <p class="text-sm mt-2">Inflamación superficial y <strong>continua</strong>, limitada al colon.</p>
                </div>
                <div class="p-3 border rounded-lg">
                    <h5 class="font-bold text-center">Enfermedad de Crohn</h5>
                     <div class="mt-2 bg-gray-200 p-2 rounded-lg relative h-24">
                        <div class="font-mono text-xs text-gray-500 absolute top-1 left-1">Pared Intestinal</div>
                        <div class="bg-red-600 rounded-b-lg absolute bottom-0 left-0 w-full" style="height: 100%;"></div>
                        <div class="absolute bottom-1 right-1 text-xs bg-white px-1 rounded">Transmural</div>
                    </div>
                    <p class="text-sm mt-2">Inflamación profunda (transmural) y <strong>parcheada</strong>, puede afectar todo el tubo digestivo.</p>
                </div>
            </div>`,
        riskFactors: "Antecedentes familiares de EII, etnia caucásica, tabaquismo (<strong>riesgo para Crohn, protector para CU</strong>), apendicectomía (protector para CU).",
        epidemiology: "Prevalencia en aumento. Se diagnostica en dos picos de edad: 15-30 años y 50-80 años.",
        diagnosis: `
            <p>Se basa en la combinación de hallazgos clínicos, de laboratorio, endoscópicos e histológicos.</p>
             <ul class="list-disc list-inside ml-4 space-y-1 mt-2">
                <li><strong>Laboratorio:</strong> Anemia, PCR/VHS elevadas, hipoalbuminemia, <strong>calprotectina fecal</strong> (marcador clave de inflamación).</li>
                <li><strong>Endoscopía (Ileocolonoscopía con biopsias):</strong> Fundamental para diagnóstico y diferenciación.</li>
            </ul>`,
        anamnesisTips: `
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Diarrea crónica:</strong> "¿Lo despierta en la noche?". La diarrea nocturna sugiere organicidad.</li>
                <li><strong>Presencia de sangre:</strong> Clave para CU.</li>
                <li><strong>Síntomas constitucionales:</strong> Baja de peso, fiebre.</li>
                <li><strong>Manifestaciones extraintestinales:</strong> Dolor articular, lesiones en la piel, ojos rojos.</li>
            </ul>`,
        treatment: `
            <p>El objetivo es inducir y mantener la remisión.</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">Inducción de la Remisión (Brote):</h4>
             <ul class="list-disc list-inside ml-4 space-y-1">
                <li><strong>CU Leve-moderada:</strong> Aminosalicilatos (Mesalazina).</li>
                <li><strong>EC y CU que no responde:</strong> Corticoides (Prednisona).</li>
                <li><strong>Severo:</strong> Hospitalización, corticoides EV, y si no hay respuesta, terapia biológica (Infliximab).</li>
            </ul>
             <h4 class="font-semibold mt-4 mb-2 text-teal-700">Mantenimiento de la Remisión:</h4>
             <ul class="list-disc list-inside ml-4 space-y-1">
                <li><strong>CU:</strong> Mesalazina.</li>
                <li><strong>EC:</strong> Inmunomoduladores (Azatioprina, Metotrexato).</li>
                <li><strong>Ambas (moderada-severa):</strong> Terapia biológica.</li>
            </ul>`,
        indications: "Educar sobre la cronicidad y la importancia de la adherencia al tratamiento. Suspender tabaco en Crohn. Informar sobre cobertura GES. Derivar a equipo multidisciplinario."
    },
    "dhc": {
        title: "Daño Hepático Crónico y Complicaciones",
        shortTitle: "DHC",
        definition: "Proceso difuso con fibrosis y conversión de la arquitectura normal del hígado en nódulos (cirrosis). Etapa final de múltiples enfermedades hepáticas crónicas.",
        pathophysiology: `
            <p>La noxa crónica lleva a fibrosis y alteración vascular, causando <strong>hipertensión portal</strong>, la cual es la madre de la mayoría de las complicaciones.</p>
            <div class="mt-4 p-4 bg-gray-50 rounded-lg">
                <h4 class="font-semibold text-center mb-3">Progresión del Daño Hepático</h4>
                <div class="flex flex-col md:flex-row items-center justify-center space-y-2 md:space-y-0 md:space-x-2 text-center">
                    <div class="p-2 bg-blue-100 rounded-md w-48"><p>Causa Crónica<br>(Alcohol, VHC, Grasa)</p></div>
                    <div class="font-bold text-blue-500 text-2xl transform md:rotate-0 rotate-90">→</div>
                    <div class="p-2 bg-amber-100 rounded-md w-48"><p>Fibrosis Progresiva</p></div>
                    <div class="font-bold text-amber-500 text-2xl transform md:rotate-0 rotate-90">→</div>
                    <div class="p-2 bg-orange-100 rounded-md w-48"><p>Cirrosis<br>(Hipertensión Portal)</p></div>
                    <div class="font-bold text-orange-500 text-2xl transform md:rotate-0 rotate-90">→</div>
                    <div class="p-2 bg-red-100 rounded-md w-48"><p>Descompensación<br>(Ascitis, PBE, HE, Várices)</p></div>
                </div>
            </div>
            `,
        riskFactors: "Consumo crónico de alcohol, infección por virus de hepatitis B o C, enfermedad hepática grasa no alcohólica (EHGNA), hepatitis autoinmune.",
        epidemiology: "Las principales causas en Chile son el alcohol y la EHGNA. La cirrosis es una causa importante de mortalidad en el país.",
        diagnosis: `
            <p>Se sospecha por clínica y laboratorio, y se confirma con imágenes y/o elastografía.</p>
            <h4 class="font-semibold mt-4 mb-2 text-teal-700">Hallazgos Sugerentes:</h4>
             <ul class="list-disc list-inside ml-4 space-y-1">
                <li><strong>Clínica:</strong> Estigmas (telangiectasias, eritema palmar, ictericia, flapping).</li>
                <li><strong>Laboratorio:</strong> Trombocitopenia (primer signo), hipoalbuminemia, aumento del INR.</li>
                <li><strong>Imágenes:</strong> Hígado nodular, esplenomegalia, ascitis.</li>
                <li><strong>Elastografía (Fibroscan):</strong> Mide la rigidez hepática (fibrosis).</li>
            </ul>`,
        anamnesisTips: `
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Consumo de alcohol:</strong> Cuantificar en gramos/día (Cuestionario AUDIT).</li>
                <li><strong>Factores de riesgo para hepatitis virales.</strong></li>
                <li><strong>Síntomas de descompensación:</strong> Aumento del perímetro abdominal (ascitis), confusión/somnolencia (encefalopatía), vómito con sangre (hemorragia variceal).</li>
            </ul>`,
        treatment: `
             <h4 class="font-semibold mt-4 mb-2 text-teal-700">Manejo de las Complicaciones:</h4>
             <div class="space-y-4">
                <div>
                    <h5 class="font-bold">Ascitis</h5>
                    <p>Restricción de sodio y diuréticos (<strong>Espironolactona + Furosemida</strong>).</p>
                </div>
                <div>
                    <h5 class="font-bold">Peritonitis Bacteriana Espontánea (PBE)</h5>
                    <p><strong>Diagnóstico:</strong> >250 polimorfonucleares/mm³ en líquido ascítico.</p>
                    <p><strong>Tratamiento:</strong> Cefalosporinas de 3ª generación + <strong>Albúmina</strong>.</p>

        hallazgo_clave: "Inflamación del sigmoides en TC de abdomen y pelvis."
    }
}


document.addEventListener('DOMContentLoaded', function () {
    const navMenu = document.getElementById('nav-menu');
    const mainContent = document.getElementById('main-content');
    const searchInput = document.getElementById('search');
    let currentChart = null;

    const menuItems = [
        { id: 'home', title: 'Inicio' },
        { id: 'comparador', title: 'Comparador de Patologías' },
        ...Object.keys(pathologiesData)
            .filter(key => key !== 'home' && key !== 'comparador')
            .sort((a,b) => pathologiesData[a].title.localeCompare(pathologiesData[b].title))
            .map(key => ({ id: key, title: pathologiesData[key].title }))
    ];

    function createNavItem(id, title) {
        const a = document.createElement('a');
        a.href = '#';
        a.dataset.id = id;
        a.textContent = title;
        a.className = 'sidebar-item block px-4 py-2 text-sm text-gray-700 rounded-md hover:bg-gray-100 transition-colors';
        return a;
    }

    menuItems.forEach(item => {
        navMenu.appendChild(createNavItem(item.id, item.title));
    });
    
    function renderContent(id) {
        const data = pathologiesData[id];
        if (!data) return;
        
        if (currentChart) {
            currentChart.destroy();
            currentChart = null;
        }

        let contentHtml = `<div class="content-card p-6 md:p-8 space-y-4 animate-fade-in">
            <h2 class="text-3xl font-bold text-teal-800 border-b pb-2">${data.title}</h2>`;

        if(data.content) {
            contentHtml += data.content;
        } else {
            const sections = [
                { title: 'Definición', content: data.definition },
                { title: 'Fisiopatología', content: data.pathophysiology },
                { title: 'Factores de Riesgo', content: data.riskFactors },
                { title: 'Epidemiología', content: data.epidemiology },
                { title: 'Diagnóstico', content: data.diagnosis },
                { title: 'Tips para la Anamnesis', content: data.anamnesisTips },
                { title: 'Tratamiento', content: data.treatment },
                { title: 'Indicaciones al Paciente', content: data.indications },
            ];

            sections.forEach(section => {
                if(section.content) {
                    contentHtml += `
                        <details class="border-b last:border-b-0">
                            <summary class="py-3 cursor-pointer flex justify-between items-center list-none">
                                <h3 class="text-xl font-semibold text-gray-800">${section.title}</h3>
                                <span class="arrow text-teal-600">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </span>
                            </summary>
                            <div class="pt-2 pb-4 bg-white rounded-b-lg">
                                ${section.content}
                            </div>
                        </details>
                    `;
                }
            });
        }
        contentHtml += '</div>';
        mainContent.innerHTML = contentHtml;
        
        if (id === 'apendicitis' && document.getElementById('apendicitisChart')) {
            createApendicitisChart();
        }
        if (id === 'sii' && document.getElementById('siiChart')) {
            createSiiChart();
        }
        if (id === 'diverticulitis' && document.getElementById('diverticulitisChart')) {
            createDiverticulitisChart();
        }
        
        if (id === 'comparador') {
            setupComparator();
        }
    }
    
    function updateActiveLink(id) {
        document.querySelectorAll('.sidebar-item').forEach(el => {
            el.classList.remove('active');
            if (el.dataset.id === id) {
                el.classList.add('active');
            }
        });
    }

    navMenu.addEventListener('click', (e) => {
        e.preventDefault();
        if (e.target.tagName === 'A') {
            const id = e.target.dataset.id;
            renderContent(id);
            updateActiveLink(id);
        }
    });
    
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        document.querySelectorAll('.sidebar-item').forEach(item => {
            const title = item.textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    });
    
    const chartTooltipCallback = {
        plugins: {
            tooltip: {
                callbacks: {
                    title: function(tooltipItems) {
                        const item = tooltipItems[0];
                        let label = item.chart.data.labels[item.dataIndex];
                        if (Array.isArray(label)) {
                          return label.join(' ');
                        } else {
                          return label;
                        }
                    }
                }
            }
        }
    };
    
    function createSiiChart() {
        const ctx = document.getElementById('siiChart').getContext('2d');
        currentChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['SII-D (Diarrea)', 'SII-C (Constipación)', 'SII-M (Mixto)', 'No clasificable'],
                datasets: [{
                    label: 'Subtipos de SII',
                    data: [40, 30, 25, 5],
                    backgroundColor: ['#38b2ac', '#81e6d9', '#4fd1c5', '#b2f5ea'],
                    borderColor: '#ffffff',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                     ...chartTooltipCallback.plugins,
                    legend: { position: 'bottom' }
                }
            }
        });
    }
    
    function createDiverticulitisChart() {
        const ctx = document.getElementById('diverticulitisChart').getContext('2d');
        currentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['<40 años', '40-59 años', '60-79 años', '>80 años'],
                datasets: [{
                    label: 'Prevalencia (%)',
                    data: [10, 30, 60, 70],
                    backgroundColor: 'rgba(19, 122, 127, 0.6)',
                    borderColor: 'rgba(19, 122, 127, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    ...chartTooltipCallback.plugins,
                    legend: { display: false }
                },
                scales: { y: { beginAtZero: true, max: 100, title: { display: true, text: 'Prevalencia (%)' } } }
            }
        });
    }

    function createApendicitisChart() {
        const ctx = document.getElementById('apendicitisChart').getContext('2d');
        currentChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['0-9', '10-19', '20-29', '30-39', '40-49', '50+'],
                datasets: [{
                    label: 'Incidencia por Edad',
                    data: [80, 200, 150, 100, 70, 50],
                    backgroundColor: 'rgba(19, 122, 127, 0.6)',
                    borderColor: 'rgba(19, 122, 127, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    ...chartTooltipCallback.plugins,
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Casos por 100,000' } },
                    x: { title: { display: true, text: 'Grupo Etario (años)' } }
                }
            }
        });
    }
    
    function setupComparator() {
        const select1 = document.getElementById('comp-select-1');
        const select2 = document.getElementById('comp-select-2');
        
        const options = Object.keys(comparisonData)
            .map(key => `<option value="${key}">${pathologiesData[key].title}</option>`).join('');
        
        select1.innerHTML = options;
        select2.innerHTML = options;
        
        select1.value = 'sii';
        select2.value = 'eii';
        
        select1.addEventListener('change', updateComparison);
        select2.addEventListener('change', updateComparison);
        
        updateComparison();
    }
    
    function updateComparison() {
        const id1 = document.getElementById('comp-select-1').value;
        const id2 = document.getElementById('comp-select-2').value;
        
        const data1 = comparisonData[id1];
        const data2 = comparisonData[id2];
        
        document.getElementById('comp-header-1').textContent = pathologiesData[id1].shortTitle;
        document.getElementById('comp-header-2').textContent = pathologiesData[id2].shortTitle;
        
        const comparisonBody = document.getElementById('comparison-body');
        
        const features = [
            { key: 'paciente_tipico', label: 'Paciente Típico' },
            { key: 'sintoma_cardinal', label: 'Síntoma Cardinal' },
            { key: 'signo_alarma', label: 'Signos de Alarma' },
            { key: 'hallazgo_clave', label: 'Hallazgo Clave' }
        ];
        
        let tableHtml = '';
        features.forEach(feature => {
            tableHtml += `
                <tr class="text-sm">
                    <td class="px-6 py-4 font-semibold text-gray-800">${feature.label}</td>
                    <td class="px-6 py-4 text-gray-600">${data1[feature.key]}</td>
                    <td class="px-6 py-4 text-gray-600">${data2[feature.key]}</td>
                </tr>
            `;
        });
        
        comparisonBody.innerHTML = tableHtml;
        document.getElementById('comparison-table').classList.remove('hidden');
    }

    renderContent('home');
    updateActiveLink('home');
});
</script>
</body>
</html>
